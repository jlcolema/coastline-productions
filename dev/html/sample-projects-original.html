<!doctype html>

<html>

	<head>

		<title>Video Test</title>

		<link href="css/video.css" rel="stylesheet" type="text/css" />

		<link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />

		<script type="text/javascript" src="js/modernizr.js"></script>

		<style type="text/css">

			video {

				display: block;

			}

			#example-video {

				margin: 0 0 50px 0;

			}

		</style>

	</head>

	<body>

		<h1>Hi!</h1>

		<p>This is a fancy test for the <code>video</code> element.</p>

		<video id="example-video" class="video-js vjs-custom-skin" width="400" height="242" preload="auto" poster="images/example-poster.jpg" data-setup="{}">

			<source src="videos/utilityvault.mp4" type="video/mp4" />

			<p>Try this page in a modern browser! Or, you can <a href="">download the video</a> instead.</p>

		</video>

	</body>

	<!-- Scripts -->

	<script type="text/javascript" src="js/jquery.js"></script>

	<script type="text/javascript" src="js/video.js"></script>

	<script>

		videojs.options.flash.swf = "video-js.swf";

	</script>

	<script type="text/javascript" src="js/fancybox/fancybox.js"></script>

	<script type="text/javascript" src="js/touch.js"></script>

	<script type="text/javascript" src="js/functions.js"></script>

</html>
